<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="../Css/login.css">
    <link rel="stylesheet" href="../Css/purge.css">
    <link rel="stylesheet" href="../Css/Pagestyle.css">
</head>
<body class="login-body">
<div class="login-box">
    <div class="login-left">
        <img src="../Images/logo.png">
    </div>
    <div class="login-right">
        <p class="login-right-text">用户登录</p>
        <div>
            <div class="login-right-box">
            <img src="../Images/user.png">
            <input type="text" placeholder="请输入用户名/手机号">
        </div>
            <div class="login-right-box">
                <img src="../Images/password.png">
                <input type="password" placeholder="请输入密码">
            </div>
            <div class="login-right-box" style="display: none">
                <img src="../Images/test.png">
                <input type="text" placeholder="请输入验证码">
                <img src="">
            </div>
            <div class="login-right-password">
            <span>
                <input type="checkbox">记住密码
            </span>
                <span style="display: none">忘记密码？</span>
            </div>
        </div>

        <p class="login-btn">立即登录</p>
    </div>
</div>
</body>
</html>
