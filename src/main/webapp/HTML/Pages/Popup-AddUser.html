<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../Css/purge.css">
    <link rel="stylesheet" href="../Css/Pagestyle.css">
    <link rel="stylesheet" href="../Css/buttons.css">
    <link rel="stylesheet" href="../Css/Popup.css">
</head>
<body>
<div class="wrap">
    <nav>
        <div class="decorate"></div>
        <span>添加成员</span>
        <img src="../Images/popup-close.png"/>
    </nav>
    <div class="main">
        <div class="title">
            <span>基本信息</span>
        </div>
        <div class="Input">
            <div class="InputContent">
                <p>姓名</p>
                <input type="text">
            </div>
            <div class="InputContent">
                <p>性别</p>
                <select>
                    <option value="hint" class="hint" disabled selected>请选择</option>
                    <option value="man">男</option>
                    <option value="woman">女</option>
                </select>
            </div>
            <div class="InputContent">
                <p>联系号码</p>
                <input type="text">
            </div>
        </div>
        <div class="title">
            <span>帐号信息</span>
        </div>
        <div class="Input">
            <div class="InputContent">
                <p>账号</p>
                <input type="text">
            </div>
            <div class="InputContent">
                <p>邮箱</p>
                <input type="text">
            </div>
            <div class="InputContent">
                <p>密码</p>
                <input type="text">
            </div>
            <div class="InputContent">
                <p>确认密码</p>
                <input type="text">
            </div>
            <div class="InputContent">
                <p>成员坐席容量</p>
                <input type="text">
            </div>
            <div class="InputContent">
                <p>职位</p>
                <select>
                    <option value="hint" class="hint" disabled selected>请选择</option>
                    <option value="man">男</option>
                    <option value="woman">女</option>
                </select>
            </div>
            <div class="InputContent">
                <p>组别</p>
                <select>
                    <option value="hint" class="hint" disabled selected>请选择</option>
                    <option value="man">男</option>
                    <option value="woman">女</option>
                </select>
            </div>
            <div class="InputContent">
                <p>AI数</p>
                <select>
                    <option value="hint" class="hint" disabled selected>请选择</option>
                    <option value="man">男</option>
                    <option value="woman">女</option>
                </select>
            </div>
        </div>
        <div class="Button">
            <a href="#" class="button button-action button-pill">保存</a>
            <a href="#" class="button button-border button-pill button-action">重置</a>
        </div>
    </div>
</div>
</body>
</html>
