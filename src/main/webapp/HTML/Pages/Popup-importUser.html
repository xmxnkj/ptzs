<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../Css/purge.css">
    <link rel="stylesheet" href="../Css/Pagestyle.css">
    <link rel="stylesheet" href="../Css/buttons.css">
    <link rel="stylesheet" href="../Css/Popup.css">
</head>
<body>
<div class="wrap">
    <nav>
        <div class="decorate"></div>
        <span>批量导入客户</span>
        <img src="../Images/popup-close.png"/>
    </nav>
    <div class="main">
        <div class="title">
            <span>1.<a href="#">点击下载导入数据模板</a>将要导入的数据导入模板文件中</span>
        </div>
        <div class="Input">
            <p>注意事项</p>
            <p>模板中的表头不可修改，表头不可删除</p>
            <p>除必填的列以外，不需要的列可以删除</p>
            <p>单次导入的数据不超过1,000,000条</p>
        </div>
        <div class="title">
            <span>2.选择要导入的数据文件（只能上传.xlsx文件）</span>
        </div>
        <div class="Input">
            <a href="#" class="button button-primary button-rounded button-small">选取文件</a>
        </div>
        <div class="Button">
            <a href="#" class="button button-action button-pill">保存</a>
            <a href="#" class="button button-border button-pill button-action">重置</a>
        </div>
    </div>
</div>
</body>
</html>
